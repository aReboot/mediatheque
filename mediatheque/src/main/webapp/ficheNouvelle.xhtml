<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    
    <h:head>
        <title>Nouvelle de #{display.selectNouvelle.idUtilisateur.nom}, #{display.selectNouvelle.dateNouvelle}</title>
    </h:head>
    <h:body>
        
        <p:growl id="growl" showDetail="true" sticky="true" /> 
        
        <p:fieldset id="availableNouvelleField" legend="Nouvelles" >
            
             <p:panelGrid columns="2">
                
                <h:outputText value="Date:" />
                <h:outputText value="#{display.selectNouvelle.dateNouvelle}" />
                
                <h:outputText value="Nom:" />
                <h:outputText value="#{display.selectNouvelle.idUtilisateur.nom}" />
           
                <h:outputText value="Prenom:" />
                <h:outputText value="#{display.selectNouvelle.idUtilisateur.prenom}" />

                <h:outputText value="Texte:" />
                <h:outputText value="#{display.selectNouvelle.texte}" />
            </p:panelGrid>
        </p:fieldset>
       
        <br />
        
        <h:link outcome="index" value="Retour" />
        
        
        
    </h:body>
</html>
