<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formInscription">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panel id="inscriptionPanel">
                <p:panelGrid columns="2">
                    <h:outputText value="Pseudo : " />
                    <p:inputText value="#{userConnexion.currentUser.pseudo}" />
                    
                    <h:outputText value="Nom : " />
                    <p:inputText value="#{userConnexion.currentUser.nom}" />
                    
                    <h:outputText value="Prénom : " />
                    <p:inputText value="#{userConnexion.currentUser.prenom}" />
                    
                    <h:outputText value="Date de naissance : " />
                    <p:inputText value="#{userConnexion.currentUser.dateNaissance}" />
                    
                    <h:outputText value="Numéro de voie : " />
                    <p:inputText value="#{userConnexion.currentUser.numVoie}" />
                    
                    <h:outputText value="Nom de voie : " />
                    <p:inputText value="#{userConnexion.currentUser.voie}" />
                    
                    <h:outputText value="Code Postal : " />
                    <p:inputText value="#{userConnexion.currentUser.cp}" />
                    
                    <h:outputText value="Email : " />
                    <p:inputText value="#{userConnexion.currentUser.email}" />
                    
                    <h:outputText value="Mot de passe : " />
                    <p:inputText value="#{userConnexion.inputPassword}" />
                </p:panelGrid>
                <p:commandButton value="Inscription" 
                                 actionListener="#{userConnexion.insertUser()}"
                                 action="login.xhtml" />
            </p:panel>
        </h:form>
    </h:body>
</html>
